<!DOCTYPE html>
<html>
<head>
    <title>Dars Jadvali</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .dars-item {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Dars Jadvali</h1>
    <div id="jadval"></div>

    <script>
        fetch('https://github.com/khurramov001/darsjadval2/blob/main/dars_jadvali.json') // JSON fayl manzilini to'g'ri ko'rsating
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('jadval');
                data.forEach(dars => {
                    container.innerHTML += `
                        <div class="dars-item">
                            <h3>📚 ${dars.C}</h3>
                            <p>🕒 Vaqt: ${dars.G}</p>
                            <p>👨🏫 O'qituvchi: ${dars.F}</p>
                            <p>📅 Kun: ${dars.A} (${dars.B})</p>
                            <p>📍 Joy: ${dars.D}</p>
                            <p>📝 Turi: ${dars.E}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error("Xato:", error));
    </script>
</body>
</html>
